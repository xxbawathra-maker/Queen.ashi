<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUEEN ASHI MD LITE</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000010;
      color: #fff;
      overflow: hidden;
    }

    .neon-bubbles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .neon-bubbles span {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: rise 7s linear infinite;
      filter: drop-shadow(0 0 6px #00f0ff);
      opacity: 0.7;
    }

    @keyframes rise {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .box {
      background: rgba(0, 0, 50, 0.4);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 0 25px #7edcff;
      text-align: center;
      width: 370px;
      border: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h3, h6 {
      color: #7edcff;
      margin: 10px 0;
      text-shadow: 0 0 10px #b0f0ff;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
    }

    .input-container input {
      width: 70%;
      padding: 0.8rem;
      border-radius: 10px 0 0 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #000;
    }

    .input-container button {
      width: 30%;
      padding: 0.8rem;
      border: none;
      border-radius: 0 10px 10px 0;
      background: #33bbff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: #66d9ff;
      box-shadow: 0 0 10px #84f0ff;
    }

    .centered-text {
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px #84dfff;
    }

    .info-container {
      margin-top: 25px;
      background: rgba(0,0,80,0.3);
      padding: 1rem 1.5rem;
      border-radius: 20px;
      color: #aeeeff;
      box-shadow: 0 0 25px #7edcff;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%,100% { box-shadow: 0 0 15px #7edcff; }
      50% { box-shadow: 0 0 30px #b0f0ff; }
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .info-item i {
      color: #7edcff;
      animation: rotate 6s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #copy {
      cursor: pointer;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%,100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>

<body>

<div class="neon-bubbles" id="neon-bubbles"></div>

<div class="container">
  <div class="box">

    <i class="fa fa-user" style="color:#7edcff;"></i>
    <h3>QUEEN ASHI MD LITE</h3>
    <h6>MADE BY XANZ BRO</h6>

    <h6>
      <i class="fas fa-phone-alt"></i> 
       Enter your number with country code
    </h6>

    <div class="input-container">
      <input placeholder="9470604xxxx" type="number" id="number">
      <button id="submit">Submit</button>
    </div>

    <a id="waiting-message" class="centered-text" style="display:none;">Please wait a while...</a>
    <main id="pair"></main>

    <div class="info-container">
      <div class="info-item">
        <i class="fas fa-clock"></i>
        Time: <span id="uptime">00:00:00</span>
      </div>
    </div>

  </div>
</div>

<script>
  const container = document.getElementById("neon-bubbles");
  for (let i = 0; i < 40; i++) {
    const bubble = document.createElement("span");
    bubble.style.left = Math.random() * 100 + "vw";
    bubble.style.animationDuration = 5 + Math.random() * 5 + "s";
    bubble.style.animationDelay = Math.random() * 8 + "s";
    const hue = Math.floor(Math.random() * 360);
    bubble.style.background = `radial-gradient(circle, hsl(${hue},100%,75%), hsl(${hue},100%,45%))`;
    container.appendChild(bubble);
  }

  const uptime = document.getElementById("uptime");
  function updateTime() {
    const now = new Date();
    let h = now.getHours();
    let m = String(now.getMinutes()).padStart(2, '0');
    let s = String(now.getSeconds()).padStart(2, '0');
    let ap = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    uptime.textContent = `${h}:${m}:${s} ${ap}`;
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>

</body>
</html>
